<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodify - Note Mood</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body class="h-screen bg-slate-900">
    <div class="h-full flex flex-col">
        <div class="h-[85%] rounded-b-[35px] bg-gradient-to-br from-indigo-900 to-pink-600 flex flex-col items-center justify-between py-4 px-1 gap-2 lg:h-[90%] lg:px-5"
            id="m-pg">
            <div class="text-[1.5rem] text-center text-white font-bold mt-1 pb-4 pt-1 sm:text-[2rem] lg:text-[2.5rem] sm:mt-6">
                How Do You Feel Today?
            </div>
            <div class="flex justify-center items-center p-10 transparent-yellow-opacity-low rounded-full">
                <div class="p-8 transparent-yellow-opacity-mid rounded-full md:p-10">
                    <img src="./img/smile.png" alt="image" class="h-28 rounded-full md:h-32 lg:h-32" id="display_mood">
                </div>
            </div>
            <div class="flex justify-around gap-1 w-full px-6 py-1 text-white rounded-full transparent-grey-opacity-mid" id="mood_buttons">
                <div class="flex flex-col justify-center items-center cursor-pointer font-bold gap-1 hover:scale-110 hover:text-blue-500">
                    <div class="p-2 rounded-full active:bg-gradient-to-br from-green-400 to-cyan-300">
                        <img src="img/angry.png" alt="angry" class="h-12 md:h-14" id="angry">
                    </div>Angry
                </div>
                <div class="flex flex-col justify-center items-center cursor-pointer font-bold gap-1 hover:scale-110 hover:text-blue-500">
                    <div class="p-2 rounded-full active:bg-gradient-to-br from-green-400 to-cyan-300">
                        <img src="img/sad.png" alt="sad" class="h-12 md:h-14" id="sad">
                    </div>Sad
                </div>
                <div class="flex flex-col justify-center items-center cursor-pointer font-bold gap-1 hover:scale-110 hover:text-blue-500">
                    <div class="p-2 rounded-full active:bg-gradient-to-br from-green-400 to-cyan-300">
                        <img src="img/neutral.png" alt="neutral" class="h-12 md:h-14" id="neutral">
                    </div>Neutral
                </div>
                <div class="flex flex-col justify-center items-center cursor-pointer font-bold gap-1 hover:scale-110 hover:text-blue-500">
                    <div class="p-2 rounded-full active:bg-gradient-to-br from-green-400 to-cyan-300">
                        <img src="img/smile.png" alt="happy" class="h-12 md:h-14" id="happy">
                    </div>Happy
                </div>
            </div>
        </div>

        <!-- Calendar Page -->
        <div class="hidden h-screen" id="c-pg">
            <div class="bg-cover bg-no-repeat bg-center h-[98%] py-20 flex justify-center items-center p-4 rounded-b-3xl"
                style="background-image: url(./img/bggrainy.jpg)">
                <div class="h-[95%] w-full transparent rounded-xl shadow-lg flex justify-evenly items-center p-5 gap-3">
                    <div class="w-6/10 transparent2 rounded-3xl flex justify-center items-center p-5 md:p-10">
                        <div id="calendar" class="w-full max-w-lg mx-auto mt-2">
                            <div class="flex justify-between items-center mb-4">
                                <button id="prevMonth" class="px-2 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 md:px-4 md:py-2">Prev</button>
                                <span id="monthYear" class="text-sm font-bold md:text-xl"></span>
                                <button id="nextMonth" class="px-2 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 md:px-4 md:py-2">Next</button>
                            </div>

                            <div class="grid gap-4 grid-cols-7 text-center">
                                <div class="font-semibold p-2">Sun</div>
                                <div class="font-semibold p-2">Mon</div>
                                <div class="font-semibold p-2">Tue</div>
                                <div class="font-semibold p-2">Wed</div>
                                <div class="font-semibold p-2">Thu</div>
                                <div class="font-semibold p-2">Fri</div>
                                <div class="font-semibold p-2">Sat</div>
                            </div>

                            <div id="calendarDays" class="grid grid-cols-7 gap-2 mt-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mood Popup Modal -->
        <div id="moodPopup" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex justify-center items-center hidden">
            <div class="bg-white p-6 rounded-xl shadow-lg w-80 text-center relative">
                <span id="closePopup" class="absolute top-2 right-3 text-xl font-bold cursor-pointer hover:text-red-500">Ã—</span>
                <h2 class="text-lg font-semibold mb-3">Your Mood on this Day</h2>
                <p id="moodText" class="text-gray-700"></p>
            </div>
        </div>

        <div class="flex justify-center gap-24 mt-2 pb-16 md:pb-3">
            <div class="rounded-xl p-1" id="calendar_page">
                <img src="img/calendar.png" alt="calendar" class="w-14">
            </div>
            <div class="bg-slate-50 rounded-xl p-1" id="mood_page">
                <img src="img/dial.png" alt="mood" class="w-14">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
