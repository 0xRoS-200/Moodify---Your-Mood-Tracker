<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodify - Your Mood Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="h-screen bg-slate-900">
    <div class="h-full">
        <div
            class="h-[85%] rounded-b-[35px] bg-gradient-to-br from-indigo-900 to-pink-600 flex flex-col items-center p-1 gap-4">
            <div class="text-[2.5rem] text-center text-white font-bold mt-8 p-4">How Do You Feel Today ?</div>
            <div class="flex justify-center items-center p-10 transparent-yellow-opacity-low rounded-full">
                <div class="p-10 transparent-yellow-opacity-mid rounded-full"><img src="./img/smile.png" alt="image"
                        class="h-36 rounded-full"></div>
            </div>
            <div class="flex justify-around gap-2 w-full">
                <div class="flex flex-col justify-center items-center"><img src="img/angry.png" alt="angry" class="h-12">Angry</div>
                <div class="flex flex-col justify-center items-center"><img src="img/sad.png" alt="sad" class="h-12">Sad</div>
                <div class="flex flex-col justify-center items-center"><img src="img/neutral.png" alt="neutral" class="h-12">Neutral</div>
                <div class="flex flex-col justify-center items-center"><img src="img/smile.png" alt="happy" class="h-12">Happy</div>
            </div>
            <div><button
                    class="bg-purple-500 px-[9rem] py-3 rounded-xl text-lg text-white font-bold hover:bg-purple-600 active:bg-purple-700 focus:ring-2 focus:ring-slate-50">Note
                    Mood</button></div>
        </div>
    </div>
</body>

</html>
